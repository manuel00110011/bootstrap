<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modal Base</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="p-5">

<button id="apriModal" class="btn btn-success">
    Nuovo utente
</button>

<div class="modal fade" id="modalCompleta"
     tabindex="-1"
     data-bs-backdrop="static"
     data-bs-keyboard="false">

    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">

        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Creazione utente</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ruolo</label>
                        <select class="form-select">
                            <option>Admin</option>
                            <option>User</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Annulla
                </button>
                <button class="btn btn-primary" id="salva">
                    Salva
                </button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const modal = new bootstrap.Modal('#modalCompleta');

document.getElementById('apriModal').addEventListener('click', () => {
    modal.show();
});

document.getElementById('salva').addEventListener('click', () => {
    alert("Utente salvato");
    modal.hide();
});
</script>

</body>
</html>
